{% extends "base.html" %}

{% block content %}

<div class="content-section">
    <div class="row">
        <div class="col-1">
            <h3>Pessoas</h3>
        </div>
        <div class="col-1">
            <a class= "btn btn-outline-primary" href="{% url 'pessoa:detalhe-atualizar' object.id %}"><i class="fa-solid fa-pencil"></i></a>
        </div>
        <div class="col-1">
            <a class= "btn btn-outline-danger" href="{% url 'pessoa:detalhe-eliminar' object.id %}"><i class="fa-solid fa-trash-can"></i></a>
        </div>
    </div>
    <hr>
    <div style="padding:15px">
        <p><b>Nome: </b>{{ object.nome }}</p>
        <p><b>Idade: </b>{{ object.idade }}</p>
        <p><b>NIF: </b>{{ object.nif }}</p>
        <p><b>E-mail: </b>{{ object.email }}</p>
    </div>
    <a class= "btn btn-outline-danger" href="{% url 'pessoa:lista' %}">Voltar</a>
</div>

{% endblock %}
