{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Animal</h3>
<hr>
<div class="content-section">
    <form method="POST">
        {% csrf_token %}

        {{ form|crispy }}
        <br>
        <button class="btn btn-outline-primary" type="submit">Guardar</button>
        <a class= "btn btn-outline-danger" href="{% url 'animal:detalhe' object.id %}">Voltar</a>

    </form>

</div>
{% endblock %}
